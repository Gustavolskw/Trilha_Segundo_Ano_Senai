<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the rings Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/img/pngwing.com.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <header class="mx-0">

    </header>
    <section class="mx-0 p-3 pb-5 section-cards">
        <h2 class="text-center py-4 mb-2 text-title-hist fs-1">Faça Parte do Fã Clube</h2>
        <p class="text-center py-1 mb-5 text-title-hist fs-4">preencha o formulario e faça parte do nosso Fã clube
            de lord of the rings </p>
        <form name="facaparte" method="post" onsubmit="return validaFormulario()">
            <div class="dadosPessais d-flex flex-column">
                <label for="nome" class="form-label card-text fs-5">Nome</label>
                <input name="nome" type="text" class="form-control w-25 mb-5" id="nome" aria-describedby="emailHelp">

                <label for="email" class="form-label card-text fs-5">Email</label>
                <input name="email" type="email" class="form-control w-25 mb-5" id="email" aria-describedby="emailHelp">

                <label for="date" class="form-label card-text fs-5">Data de nascimento</label>
                <input name="data" type="text" placeholder="00/00/0000" class="form-control mb-5" style="width:10rem"
                    id="date" aria-describedby="emailHelp">

                <label for="telefone" class="form-label card-text fs-5">Telefone</label>
                <input name="telefone" type="text" class="form-control mb-5" style="width:10rem" id="telefone">




                <label for="cidade" class="form-label card-text fs-5">De qual Cideade Você é ?</label>
                <input name="cidade" type="text" class="form-control mb-5" style="width:20rem" id="cidade">

                <label for="Cep" class="form-label card-text fs-5">Digite Seu CEP:</label>
                <input name="Cep" type="text" class="form-control mb-5" style="width:20rem" id="Cep">


                <label for="parteFan" class="form-label card-text fs-5">Qual parte do Fã Clube voce mais Gostou?</label>
                <input name="parteFan" type="text" class="form-control mb-5" style="width:20rem" id="parteFan">



                <p class=" card-text fs-5">Selecione o seu Sexo:</p>
                <div class="d-flex ps-5 pt-3 gap-3">

                    <div>
                        <input name="masculinoOpt" type="radio" id="Masculino" name="fav_language" value="Masculino">
                          <label class="card-title" for="Masculino">Masculino</label>
                    </div>
                     <div>
                        <input name="femininoOpt" type="radio" id="feminino" name="fav_language" value="feminino">
                          <label class="card-title" for="feminino">Feminino</label>
                    </div>
                     <div>
                        <input name="NdefOpt" type="radio" id="Ndef" name="fav_language" value="Não Definido">
                          <label class="card-title" for="Ndef">Não Definido</label>
                    </div>
                     
                </div>
                <div class="mb-3 form-check pt-5">
                    <input name="paerticipar" type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="card-title pt-1" for="exampleCheck1">Desejo Participar do Clube</label>
                </div>


            </div>
            <div class="dadosPessais d-flex flex-column w-100 mt-5 pb-5">
                <p class=" card-text fs-5">Deixe sua Opinião</p>
                <textarea class="mt-3" style=" height: 100px; width:40%;resize: none;border-radius: 10px;"
                    name="opiniao" id="opiniao"></textarea>
                <div class="">
                    <button type="submit" class="btn btn-primary mt-5 px-5">Enviar</button>
                    <button type="reset" class="btn btn-primary mt-5 px-5">Reset</button>
                </div>

            </div>

        </form>


    </section>
    <footer>


    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
