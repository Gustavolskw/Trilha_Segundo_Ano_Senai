<h2 class="titulo">Registro de Marcas</h2>
<form name="frmAddMarca" id="addMarca" class="frmInserir">
    <fieldset>
        <legend>Nova Marca</legend>
        <table>
            <tr>
                <th>Nome da Marca</th>
                <td>
                    <input type="text" name="nome" data-marca>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick=COLDIGO.marca.cadastrar()>Cadastrar</button>
                    <button type="reset">Limpar</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<h3>Marcas Cadastradas</h3>
<form id="filtraMarca" class="frmFiltrar">
    <fieldset>
        <legend>Filtrar</legend>
        <input type="text" name="txtbusca" id="campoBuscaMarca" placeholder="Pesquise pelo nome">
        <button onclick="COLDIGO.marca.buscar()" type="button">Buscar</button>
    </fieldset>
</form>
<div id="listaMarcas" class="listaRegistros">
</div>




<div id="modalEditaMarca" class="modalEditar">
    <form name="frmEditaMarca" id="editaMarca" class="frmEditar">
        <table>
            <tr>
                <th>Nome da Marca</th>
                <td>
                    <input type="text" name="nome" data-marca>
                </td>
            </tr>
        </table>
        <input type="hidden" name="id">
    </form>
</div>
<script src="../js/marca.js"></script>
