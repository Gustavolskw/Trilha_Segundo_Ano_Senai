<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldigo Geladeiras</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/site.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <header>

    </header>

    <nav>

    </nav>
    <section>
        <h2>Fale conosco!</h2>
        <p>Ficou com alguma dúvida? Preencha este formulário e entraremos em contato!</p>
        <form class="frmfaleconosco" name="frmfaleconosco" method="post" action="/pages/fale_conosco.html"
            onsubmit="return validaFaleConosco()">
            <fieldset class="faleConosco">
                <legend>Dados pessoais:</legend>
                <label class="legenda-input" for="nome">Nome: </label>
                <input type="text" name="txtnome" id="nome">
                <label class="legenda-input" for="fone">Telefone: </label>
                <input type="text" name="txtfone" id="fone">
                <label class="legenda-input" for="email">E-mail: </label>
                <input type="email" name="txtemail" id="email">
            </fieldset>
            <fieldset class="faleConosco">
                <legend>Motivo do contato:</legend>
                <label class="legenda-input" for="motivo">Motivo: </label>
                <select name="selmotivo" id="motivo" onchange="verificaProduto(this.value)">
                    <option value="">Escolha</option>
                    <option value="RE">Reclamação</option>
                    <option value="SU">Sugestão</option>
                    <option value="PR">Informação sobre produto</option>
                </select>
                <div id="opcaoDeProduto" name="selProduto"></div>
                <label class="legenda-input" for="comentario">Comentário: </label>
                <textarea name="txacomentario" id="comentario"></textarea>
                <button type="reset" onclick="verificaProduto(null)">Limpar</button>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>

    </section>

    <footer></footer>
    <script src="/js/site.js"></script>
</body>

</html>
